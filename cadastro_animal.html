    <link rel="stylesheet" type="text/css" href="css/cadastro_animal.css" />
    <title>Cadastrar Animal</title>
  </head>
  <body>
      <header>
          <input type="checkbox" id="bt_menu" />
          <label for="bt_menu">&#9776;</label>
    
          <nav class="menu">

        </header>
    <form method="POST">
        <div class="formulario">
            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" class="nome" placeholder="Nome" /><br />
            <label for="endereco">Endereço:</label><br />
            <input
            type="text"
            id="endereco"
            name="endereco"
            placeholder="Rua, Numero, Complemento"
            />
            <br />
            <label for="especie">Especie:</label><br />
            <input type="radio" id="cachorro" name="especie" value="C" />
            <label>Cachorro</label><br />
            <input type="radio" id="gato" name="especie" value="G" />
            <label>Gato</label>
            <br />
            <br />
            <label for="sexo">Especie:</label><br />
            <input type="radio" id="femea" name="sexo" value="F" />
            <label>Fêmea</label><br />
            <input type="radio" id="macho" name="sexo" value="M" />
            <label>Macho</label>
            <br />
            <br />
            <label for="descricao">Descrição:</label><br />
            <textarea class="descricao" id="descricao"></textarea>
            <br />
            <input type="button" value="Adicionar Imagens" class="btnImagem" />
            <br />
            <input
            type="button"
            value="Cadastrar"
            class="btnCadastro"
            id="btnCadastro"
            />
        </div>
    </div>
    </form>
  </body>
