    <link rel="stylesheet" type="text/css" href="css/cadastro_usuario.css" />
    <title>Minha Conta</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="bt_menu" />
      <label for="bt_menu">&#9776;</label>

      <nav class="menu">

            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="titulo">
      <img src="images/user_cad.png" align="center" />
      <h1>Cadastre-se</h1>
    </div>
    <br />

    <form method="POST">
      <div class="formulario">
        <div class="usuario">
          <label for="email">E-mail:</label><br />
          <input
            class="email"
            id="email"
            type="email"
            placeholder=" Ex: veronicanardy@hotmail.com "
          /><br />
          <label for="senha" class="lUsuario lSenha">Senha:</label><br />

          <input type="password" name="senha" id="senha" />
          <br />
        </div>

        <label for="cpf">CPF:</label><br />
        <input
          class="cpf"
          id="cpf"
          type="text"
          placeholder=" Ex: 122.851.000-00 "
        />
        <br />

        <label for="nome">Nome completo:</label><br />
        <input
          class="nome"
          id="nome"
          type="text"
          placeholder=" Ex: Verônica Nardy Paiva"
        />
        <br />
        <label for="endereco">Endereço:</label><br />
        <input
          type="text"
          name="endereco"
          id="endereco"
          placeholder=" Ex: Rua  Naná, 18, Parte Alta, Fake, MG "
        />
        <br />
        <label for="sexo">Sexo:</label><br />
        <input type="radio" id="feminino" name="sexo" value="F" />
        <label>Feminino</label>
        <input type="radio" id="masculino" name="sexo" value="M" />
        <label>Masculino</label>
        <br /><br />
        <label for="data">Data de Nascimento:</label><br />
        <input type="date" name="data" id="data" />
        <br />
        <label for="celular">Celular:</label><br />
        <input
          type="tel"
          class="celular"
          id="celular"
          placeholder=" Ex: (77) 777777777 "
        />
        <br />
        <br />

        <input
          type="button"
          value="Cadastrar"
          class="btnCadastro"
          id="btnCadastro"
        />
      </div>
    </form>
  </body>
</html>
